<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon GO Damage Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./src/styles/tablestyles.css" />
  </head>

  <body>
    <h1>Hello</h1>

    <table id="pokemonTable">
      <thead>
        <tr>
          <th style="width: 210px; min-width: 210px; max-width: 210px">
            Pokemon
          </th>
          <th style="width: 180px; min-width: 150px; max-width: 180px">
            Fast Move
          </th>
          <th style="width: 180px; min-width: 150px; max-width: 180px">
            Charged Move
          </th>
          <th style="width: 80px; min-width: 50px; max-width: 80px">DPS</th>
          <th style="width: 70px; min-width: 50px; max-width: 70px">TDO</th>
          <th style="width: 70px; min-width: 50px; max-width: 70px">ER</th>
          <th style="width: 70px; min-width: 55px; max-width: 70px">Max CP</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- <script src="./src/scripts/tablesort.js"></script> -->

    <script src="./tableappend.js"></script>
  </body>
</html>
